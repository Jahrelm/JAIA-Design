
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAIA - Irie Design Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #ccff00;
            --charcoal: #030303;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--charcoal);
            color: #ffffff;
            overflow-x: hidden;
            cursor: crosshair;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* High-end Grid System */
        .bg-grid {
            background-size: 80px 80px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        .noise-overlay {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 1000;
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.005) 100%);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-huge {
            font-size: clamp(5rem, 15vw, 18rem);
            line-height: 0.8;
            letter-spacing: -0.05em;
        }

        /* Animated HUD Lines */
        .hud-scanline {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--lime), transparent);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
            opacity: 0.2;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        ::selection {
            background: var(--lime);
            color: black;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
        ::-webkit-scrollbar-thumb:hover { background: var(--lime); }
    </style>
<script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.24.7",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-grid">
    <div class="noise-overlay"></div>
    <div id="root"></div>
</body>
</html>
